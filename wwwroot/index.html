<!DOCTYPE html>
<html>
<center>
    <head>
        <meta charset="UTF-8">
        <title>Video Service API app</title>
        <link rel="stylesheet" href="css/site.css" />
    </head>
    <body>
        <h1>Your friendly video cataloguing app</h1>
        <h2>(with its own API!)</h2>
        <h3>Add</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
            <input type="text" id="add-name" placeholder="New video">
            <input type="submit" value="Add">
        </form>

        <div id="editForm">
            <h3>Edit</h3>
            <form action="javascript:void(0);" onsubmit="updateItem()">
                <input type="hidden" id="edit-id">
                <input type="checkbox" id="edit-isComplete">
                <input type="text" id="edit-name">
                <input type="submit" value="Save">
                <a onclick="closeInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>

        <p id="counter"></p>

        <table>
            <tr>
                <th>Have you watched it?</th>
                <th>Name</th>
                <th></th>
                <th></th>
            </tr>
            <tbody id="videos"></tbody>
        </table>

        <script src="js/site.js" asp-append-version="true"></script>
        <script type="text/javascript">getItems();</script>
    </body>
</center>
</html>
